<div class="hg-current-window">
	<div class="hg-center-screen">
		<div class="panel panel-primary" style="width: 500px">
			<div class="panel-heading">
				<h4>Login</h4>
			</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label>Username</label>
					<input class="form-control" placeholder="Your front end login username" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" />
				</div>
				<button class="btn btn-primary" ng-click="ctrl.doLogin()">Log in</button>
			</form>
		</div>
	</div>
</div>
