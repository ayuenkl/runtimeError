<h3>Reputation / Privilege Maintenance</h3>
<table class="table">
	<thead>
		<tr>
			<th>Reputation</th>
			<th>Privilege</th>
			<th>No. of users with this reputation</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="privilege in ctrl.privileges">
			<td>
				<form class="form-inline">
					<input type="text" ng-model="privilege.reputation" class="form-control" />
				</form>
			</td>
			<td>{{ privilege.privilege }}</td>
			<td>{{ privilege.numOfPeople }}</td>
		</tr>
	</tbody>
</table>
