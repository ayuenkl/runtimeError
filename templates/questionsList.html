<div class="list-group">
	<a ui-sref="question({qid: 111})" class="list-group-item" ng-repeat="question in ctrl.questions">
		<div class="row">
			<div class="col-sm-1 hidden-xs">
				<h4 class="glyphicon glyphicon-thumbs-up text-info" title="讚好"> {{:: question.votes | shortNumber: 0 }}</h4>
			</div>
			<div class="col-sm-1 hidden-xs">
				<h4 class="glyphicon glyphicon-comment text-info" title="答案"> {{:: question.answers | shortNumber: 0 }}</h4>
			</div>
			<div class="col-sm-1 hidden-xs">
				<h4 class="glyphicon glyphicon-eye-open text-info" title="看過"> {{:: question.views | shortNumber: 0 }}</h4>
			</div>
			<div class="col-sm-9 col-xs-12">
				<h4 class="list-group-item-heading">{{ question.title }}</h4>
				<p class="list-group-item-text">
					<span ng-repeat="tag in question.tags"><mark><small>{{:: tag }}</small></mark>&nbsp;&nbsp;</span>
				</p>
			</div>
			<div class="col-xs-1 visible-xs">
				<small class="glyphicon glyphicon-thumbs-up text-info" title="讚好"> {{:: question.votes | shortNumber: 0 }}</small>
			</div>
			<div class="col-xs-1 visible-xs">
				<small class="glyphicon glyphicon-comment text-info" title="答案"> {{:: question.answers | shortNumber: 0 }}</small>
			</div>
			<div class="col-xs-1 visible-xs">
				<small class="glyphicon glyphicon-eye-open text-info" title="看過"> {{:: question.views | shortNumber: 0 }}</small>
			</div>
		</div>
	</a>
</div>
