<header class="navbar navbar-inverse">
	<div class="container">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#re-navbar-1" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">{{:: $ctrl.appName }}</a>
		</div>

		<nav class="hidden-xs">
			<ul class="nav navbar-nav navbar-right" ng-hide="$root.isLoggedIn">
				<li><a ui-sref="authUser.login">登錄 | 注冊</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" ng-show="$root.isLoggedIn">
				<li><a ui-sref="user({uid: 0})"><nav-user-box /></a></li>
			</ul>
			<form class="navbar-form navbar-right" ng-submit="$ctrl.searchQA()">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="搜索問題與答案" ng-model="$ctrl.searchString">
				</div>
				<button type="submit" class="btn btn-default" ng-show="false">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a ui-sref="home.questions({qType: 'interest'})">看問題</a></li>
				<li><a ui-sref="askQuestion">問問題</a></li>
				<li><a ui-sref="tags">標籤</a></li>
			</ul>
		</nav>

		<nav class="visible-xs" uib-collapse="!$ctrl.isCollapsed">
			<form class="navbar-form" ng-submit="$ctrl.searchQA()">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search Q & A" ng-model="$ctrl.earchString">
				</div>
				<button type="submit" class="btn btn-default" ng-show="false">Submit</button>
			<ul class="nav navbar-nav">
				<li><a ui-sref="home.questions({qType: 'interest'})" ng-click="$ctrl.toggleCollapse()">看問題</a></li>
				<li><a ui-sref="askQuestion" ng-click="$ctrl.toggleCollapse()">問問題</a></li>
				<li><a ui-sref="tags" ng-click="$ctrl.toggleCollapse()">標籤</a></li>
				<li ng-hide="$root.isLoggedIn"><a ui-sref="authUser.login" ng-click="$ctrl.toggleCollapse()">登錄 | 注冊</a></li>
				<li ng-show="$root.isLoggedIn"><a ui-sref="user({uid: 0})" ng-click="$ctrl.toggleCollapse()"><nav-user-box /></a></li>
			</ul>
		</nav>

	</div>
</header>
